<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <img class="thumb-img" src="assets/images/{{icon}}" alt="model-icon"/>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block">{{label}}</div>
            </div>
        </div>
        <div *ngIf="modelInfoLink!=''" class="row" (click)='openModelInfoLink()'>
            <div class="col col-xs-6">
                <span class="float-right info-link"><a>More Info&nbsp;</a><i class="fa fa-sm fa-external-link" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="card-footer" (click)='navigateToModel()'>
        <span class="float-left view-link">View Model</span>
        <span class="float-right"><i class="fa fa-2x fa-arrow-circle-right" aria-hidden="true"></i></span>
    </div>
</div>
