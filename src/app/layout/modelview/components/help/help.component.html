<div class="row">
    <div class="col col-xs-12">
        <button type="button" class="btn btn-outline-secondary mr-2 help-buttons" [disabled]="isDoingSidebarTour()" (click)="doModelDemo()" placement="left">{{modelButtonStr}}</button>
        <button *ngIf="modelDemoStarted" type="button" class="btn btn-outline-secondary mr-2 help-buttons" (click)="endModelDemo()" placement="left">Stop Demo</button>
    </div>
</div>
<div class="row">
    <div class="col col-xs-12">
        <button type="button" class="btn btn-outline-secondary mr-2 help-buttons" [disabled]="isDoingModelDemo()" (click)="doSidebarTour()" placement="left">{{sidebarButtonStr}}</button>
        <button *ngIf="sidebarTourStarted" type="button" class="btn btn-outline-secondary mr-2 help-buttons" (click)="endSidebarTour()" placement="right">Stop Tour</button>
    </div>
</div>
