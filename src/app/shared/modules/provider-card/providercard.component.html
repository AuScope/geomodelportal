
<div class="card text-white bg-{{bgClass}}" (click)='navigateToProvider(count)'>
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <img class="icon-img" src="assets/images/{{icon}}"/>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block">{{label}}</div>
                <div *ngIf="count===1" class="d-block huge">{{count}} Model</div>
                <div *ngIf="count>1||count===0" class="d-block huge">{{count}} Models</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span *ngIf="count>0" class="float-left">View Provider Models</span>
        <span *ngIf="count===0" class="float-left">&nbsp;</span>
        <span *ngIf="count>0" class="float-right"><i class="fa fa-2x fa-arrow-circle-right"></i></span>

    </div>
</div>
